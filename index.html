<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>街头篮球街边商城</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/lib/swiper/css/swiper.min.css">
</head>

<body>
    <!-- header容器 -->
    <header id="header-container"></header>

    <main>
        <div id="header_bottom">
            <ul class="fl">
                <li class="fl"><a href="/html/list.html" target="_blank">所有商品</a></li>
                <li class="fl"><a href="/html/list.html" target="_blank">周边服饰</a></li>
                <li class="fl"><a href="/html/list.html" target="_blank">毛绒玩偶</a></li>
                <li class="fl"><a href="/html/list.html" target="_blank">游戏生活</a></li>
                <li class="fl"><a href="/html/list.html" target="_blank">促销商品</a></li>
            </ul>
        </div>
        <!-- 轮播图 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="javascript:;"><img src="/img/index_zb1.jpg"></a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;"><img src="/img/index_zb2.jpg"></a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;"><img src="/img/index_zb3.jpg"></a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;"><img src="/img/index_zb4.jpg"></a>
                </div>
            </div>
            <!--分页器 -->
            <div class="swiper-pagination"></div>
            <!-- 前后切换按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <!-- list的盒子 -->
        <div id="list-container"></div>
        <script type="text/html" id="list-monopoly">
            <ul class="list-item">
                {{ each list item }}
                <li>
                    <a href="/html/detail.html?id=12"><img src="{{item.image}}"></a>
                    <span></span>
                    <p>{{item.title}}</p>
                    <p>￥{{item.price}}</p>
                </li>
                {{/each}}
            </ul>
        </script>
    </main>
    <!-- footer容器 -->
    <footer id="footer-container"></footer>
    <script type="text/javascript" src="lib/requirejs/require.min.js" data-main="js/index"></script>
</body>

</html>
